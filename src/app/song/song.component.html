<ng-container *ngIf="song$ | async as song">
    <div class="hm-song__header">
        <h1 class="hm-song__title">{{song.name}}</h1>
    </div>
    <hm-chord-display [displayChords]="song.chords"></hm-chord-display>

    <a routerLink="/edit">Edit</a>
    <!-- <button (click)="onEditSong()">Edit song</button> -->
</ng-container>
