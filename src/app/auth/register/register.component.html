<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="example-form">
    <mat-form-field>
        <input [errorStateMatcher]="matcher" [formControl]="emailFormControl" matinput placeholder="Email">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is
            <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input [errorStateMatcher]="matcher" [formControl]="emailFormControl" matinput placeholder="Password">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is
            <strong>required</strong>
        </mat-error>
    </mat-form-field>


    <button type="submit">Sign up</button>
</form>
