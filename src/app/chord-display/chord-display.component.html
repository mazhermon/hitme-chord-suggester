<ul
  class="hm-chord-display__chords-list"
  @onChangeChords
  *ngIf="displayChords.length > 0">
  <li
    class="hm-chord-display__chords-list-item"
    *ngFor="let chord of displayChords">
    <span class="hm-chord-display__root-note">{{ chord.rootNote }}</span>
    <span class="hm-chord-display__quality">{{ chord.quality }}</span>
  </li>
</ul>
