<div class="hm-chord-input__onboard">
  Enter some chord numbers to get started
</div>

<ul class="hm-chord-input__button-list">
  <li
    *ngFor="let n of [0,1,2,3,4,5,6]"
    class="hm-chord-input__button-list-item">
    <button
      class="hm-chord-input__button"
      [value]="n"
      (click)="onChordSelect($event)">
      <span class="hm-chord-input__button-inner">
          {{ n | roman }}
      </span>
    </button>
  </li>
</ul>
