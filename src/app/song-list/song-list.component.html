<h1>Song list</h1>
<ng-container *ngIf="songs$ | async as songs">
    <ng-container *ngIf="songs.length > 0; else noSongs"></ng-container>
    <ul class="song-list__songs" >
        <li *ngFor="let song of songs">
            <a [routerLink]="['/songs', song.name]">{{song.name}}</a>
        </li>
    </ul>
    <ng-template #noSongs>
        <p>
             <a routerLink="/">Head home to start making some songs</a> 
        </p>
    </ng-template>
</ng-container>
